services:
  - type: web
    name: medi-book-web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      - key: VITE_API_BASE_URL
        value: https://medi-book-api.onrender.com  # Update this with your actual backend URL after deployment